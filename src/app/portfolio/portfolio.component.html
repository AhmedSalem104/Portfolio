<section class="pt-10">
    <div class="flex  items-center justify-center flex-col  h-full  ">


        <div class="content  ">

            <h1>PORTFOLIO COMPONENT</h1>
            <h3 class=""><i class="fa-solid fa-star"></i> </h3>

        </div>

    </div>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            @for(card of cards ; track $index){
            <div (click)="openModal(card.image)"
                class="card group bg-white shadow-lg rounded-lg overflow-hidden transition duration-300 hover:bg-teal-400">
                <img [src]="card.image" alt="Card Image" class="w-full h-80 object-cover">
                <div class="icon">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            }

        </div>
    </div>


    @if(modalImage){
    <div id="modal" class="modal active" (click)="closeModal($event)">
        <span (click)="closeModal($event)" class="close">&times;</span>
        <img [src]="modalImage" alt="Modal Image" class="modal-content">
    </div>
    }


















</section>
